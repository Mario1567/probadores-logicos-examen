
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Lógico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario con Operaciones Lógicas</h2>
        <form>
            <label class="checkbox-label">
                <input type="checkbox" id="checkbox1"> 1
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="checkbox2"> 2
            </label>
        </form>
        
        <div class="result" id="andResult">AND: </div>
        <div class="result" id="orResult">OR: </div>
        <div class="result" id="xorResult">XOR: </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
